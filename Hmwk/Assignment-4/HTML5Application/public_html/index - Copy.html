<!DOCTYPE HTML>
<html lang="en">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="generator" content="CSE HTML Validator (https://www.htmlvalidator.com/)">
</head>

<body>
	<script>
		//Declare Variables
		var hrLimit=80;//Hours per week limit
		var payRate=10;//Pay rate in $'s/hr
		var ovrtime=40;//Hour at which double time occurs
		var payChk;//Pay check in $'s
		
		//Output the inputs
		var str=   "<h1>Pay Rate = $"+payRate+" $'s/hr</h1>";
		str+=   "<h1>Overtime starts at "+ovrtime+" hrs</h1>";
		document.write(str);
		
		//Table Heading
		str='<table border="1" style="width:auto">';
		str+="<tr><th>Hours</th><th>Pay Check $</th></tr>";
		//Loop over all the hours that could be worked
		var hrsWrkd=0;
		while(hrsWrkd<=hrLimit){
			//Calculate the paycheck
			payChk=(hrsWrkd<ovrtime)?
				hrsWrkd*payRate:
				ovrtime*payRate+2*payRate*(hrsWrkd-ovrtime);
                //Add the hours worked and the paycheck to the table string
                str+="<tr>";
                str+="<td><center>"+hrsWrkd.toFixed(2)+"</center></td>";
                str+="<td><center>"+payChk.toFixed(2)+"</center></td>";
                str+="</tr>";
                hrsWrkd+=0.1;
		}
		str+="</table>";
		//Display the string
		document.write(str);
	</script>
</body>
</html>
